[app:main]
use = egg:hackohio
pyramid.debug_all = true
pyramid.reload_templates = true
pyramid.reload_assets = true

[server:main]
use = egg:waitress
host = 0.0.0.0
port = 8080

[loggers]
keys = root

[handlers]
keys = stderr

[formatters]
keys = basic

[logger_root]
handlers = stderr
level = DEBUG

[handler_stderr]
class = StreamHandler
args = (sys.stderr,)
formatter = basic

[formatter_basic]
format = %(message)s
